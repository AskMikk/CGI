<div class="form-container">
  <mat-card>
    <mat-card-header class="author-name">
      <mat-card-title>{{ (book$ | async)?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Your Name</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Your Surname</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Due date</mat-label>
          <input matInput [matDatepicker]="datePicker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
